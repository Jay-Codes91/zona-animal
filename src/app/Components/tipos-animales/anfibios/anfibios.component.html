<br>
<h1 class="titulo text-uppercase mat-display-3 mat-typography">anfibios</h1>


<div class="container-fluid p-0 m-0" id="contenedor">
    <div class="card m-2" *ngFor="let animales of anfibios, index as i">
        <div>
            <img class="card-img-top img-fluid" src="{{animales.IMG}}" alt="{{animales.nombre}}">
        </div>
        
        <div class="card-body">
            <h1 class="card-title">{{animales.nombre}}</h1>
            <em>{{animales.nombreCientifico}}</em>
            <h2 class=" card-text mt-3">Clase: {{animales.clase}}</h2>
            <div class="text-center">
                <a routerLink="/tipos-animales/anfibios/anfibio/{{i}}/{{animales.nomRuta}}" class="btn btn-primary">Ver informaci√≥n</a>
            </div>
            
        </div>
    </div>
</div>
