  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{mamiferos[0].IMG}}" class="d-block w-100 img-fluid" style="height: 500px;" alt="Paisaje 1">
        <div class="carousel-caption">
          <h5>{{mamiferos[0].nombre}}</h5>
          <p>{{mamiferos[0].descripcion}}</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="{{todosAnimales[5].IMG}}" class="d-block w-100 img-fluid" style="height: 500px;" alt="Paisaje 1">
        <div class="carousel-caption">
          <h5>{{todosAnimales[5].nombre}}</h5>
          <p>{{todosAnimales[5].descripcion}}</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="{{todosAnimales[6].IMG}}" class="d-block w-100 img-fluid" style="height: 500px;" alt="Paisaje 1">
        <div class="carousel-caption">
          <h5>{{todosAnimales[6].nombre}}</h5>
          <p>{{todosAnimales[6].descripcion}}</p>
        </div>
      </div>
      

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" title="Anterior">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" title="Siguiente">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
