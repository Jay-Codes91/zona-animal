            <h5 class="card-title">{{animales.nombre}}</h5>
            <em>{{animales.nombreCientifico}}</em>
            <p class=" card-text mt-3"><b>Clase: </b>{{animales.clase}}</p>
            <div class="text-center">
                <a href="#" class="btn btn-primary">Ver informaci√≥n</a>
            </div>
            
        </div>
